<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#111618] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-80">
            <div class="flex h-full min-h-[700px] flex-col justify-between bg-[#111618] p-4">
              <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                  <div class="flex items-center gap-3 px-3 py-2 rounded-xl bg-[#283339]"><p class="text-white text-sm font-medium leading-normal">DeFi AI</p></div>
                  <div class="flex items-center gap-3 px-3 py-2"><p class="text-white text-sm font-medium leading-normal">NFT AI</p></div>
                  <div class="flex items-center gap-3 px-3 py-2"><p class="text-white text-sm font-medium leading-normal">Dev AI</p></div>
                </div>
              </div>
              <div class="flex flex-col gap-4">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#2badee] text-[#111618] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">New Chat</span>
                </button>
                <div class="flex flex-col gap-1">
                  <div class="flex items-center gap-3 px-3 py-2"><p class="text-white text-sm font-medium leading-normal">Swap</p></div>
                  <div class="flex items-center gap-3 px-3 py-2"><p class="text-white text-sm font-medium leading-normal">Analyze NFT</p></div>
                  <div class="flex items-center gap-3 px-3 py-2"><p class="text-white text-sm font-medium leading-normal">Debug Contract</p></div>
                </div>
              </div>
            </div>
            <div class="p-4 @container">
              <div class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-[#3b4b54] bg-[#111618] p-5 @[480px]:flex-row @[480px]:items-center">
                <div class="flex flex-col gap-1">
                  <p class="text-white text-base font-bold leading-tight">Live APY</p>
                  <p class="text-[#9db0b9] text-base font-normal leading-normal">2.5% â€¢ 1,000+ pools</p>
                </div>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#2badee] text-[#111618] text-sm font-medium leading-normal"
                >
                  <span class="truncate">Explore</span>
                </button>
              </div>
            </div>
            <div class="p-4 @container">
              <div class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-[#3b4b54] bg-[#111618] p-5 @[480px]:flex-row @[480px]:items-center">
                <div class="flex flex-col gap-1">
                  <p class="text-white text-base font-bold leading-tight">NFT Price</p>
                  <p class="text-[#9db0b9] text-base font-normal leading-normal">0.1 ETH</p>
                </div>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#2badee] text-[#111618] text-sm font-medium leading-normal"
                >
                  <span class="truncate">Explore</span>
                </button>
              </div>
            </div>
            <div class="p-4 @container">
              <div class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-[#3b4b54] bg-[#111618] p-5 @[480px]:flex-row @[480px]:items-center">
                <div class="flex flex-col gap-1">
                  <p class="text-white text-base font-bold leading-tight">Solana Transaction</p>
                  <p class="text-[#9db0b9] text-base font-normal leading-normal">10 minutes ago</p>
                </div>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#2badee] text-[#111618] text-sm font-medium leading-normal"
                >
                  <span class="truncate">Explore</span>
                </button>
              </div>
            </div>
          </div>
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">DeFi AI</p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#283339] text-white text-sm font-medium leading-normal"
              >
                <span class="truncate">Connect Wallet</span>
              </button>
            </div>
            <div class="flex gap-3 p-4">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/fed46589-76bb-4ca3-a976-757bd959d982.png");'
              ></div>
              <div class="flex flex-1 flex-col items-stretch gap-2">
                <div class="flex flex-col gap-1">
                  <div class="flex flex-wrap items-center gap-3">
                    <p class="text-white text-base font-bold leading-tight">DeFi AI</p>
                    <p class="text-[#9db0b9] text-sm font-normal leading-normal">12:00 PM</p>
                  </div>
                  <p class="text-white text-base font-normal leading-normal">What's your question?</p>
                </div>
              </div>
            </div>
            <div class="flex items-center px-4 py-3 gap-3 @container">
              <label class="flex flex-col min-w-40 h-12 flex-1">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <input
                    placeholder="Ask me anything"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#283339] focus:border-none h-full placeholder:text-[#9db0b9] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                    value=""
                  />
                  <div class="flex border-none bg-[#283339] items-center justify-center pr-4 rounded-r-xl border-l-0 !pr-2">
                    <div class="flex items-center gap-4 justify-end">
                      <button
                        class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#2badee] text-[#111618] text-sm font-medium leading-normal hidden @[480px]:block"
                      >
                        <span class="truncate">Send</span>
                      </button>
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
